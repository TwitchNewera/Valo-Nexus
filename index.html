<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Community | Join Us</title>
    <style>
        :root {
            --val-red: #ff4655;
            --val-dark: #0f1923;
            --val-white: #ece8e1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--val-dark);
            color: var(--val-white);
            text-transform: uppercase;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(15, 25, 35, 0.7), rgba(15, 25, 35, 0.7)), 
                        url('https://images.contentstack.io/v3/assets/blt73edcd59c8fa3331/blt6230f6120ef77793/64100c6d98656610738d8a7c/VAL_JETT_EYECATCHER.jpg'); /* Beispielbild */
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #8b978f;
        }

        .btn-discord {
            background-color: var(--val-red);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); /* Valorant-Style Ecken */
            transition: 0.3s;
        }

        .btn-discord:hover {
            background-color: white;
            color: var(--val-red);
            transform: scale(1.05);
        }

        .container {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .stat-card {
            border: 1px solid #333;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Valo Nexus</h1>
        <p>Ready for the next Round? Tritt unserem Discord bei.</p>
        <a href="https://discord.gg/sDyb6mKrwY" class="btn-discord">JETZT BEITRETEN</a>
    </header>

    <div class="container">
        <h2>Warum wir?</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3 style="color: var(--val-red);">SCRIMS</h3>
                <p>Regelmäßige interne 5v5 Matches.</p>
            </div>
            <div class="stat-card">
                <h3 style="color: var(--val-red);">RANKED</h3>
                <p>Finde Mates für deinen Rank-Push.</p>
            </div>
            <div class="stat-card">
                <h3 style="color: var(--val-red);">EVENTS</h3>
                <p>Turniere mit kleinen Preisen.</p>
            </div>
        </div>
    </div>

</body>
</html>
